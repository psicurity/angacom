---
- name: Deploy Configs via CVP
  hosts: CV_SERVERS
  connection: local
  gather_facts: false
  collections:
    - arista.cvp
  tasks:

    - name: Deploy configs generated by AVD on CVP
      import_role:
        name: arista.avd.eos_config_deploy_cvp
      vars:
        container_root: WAN1 
        configlets_prefix: ANGA
        state: present
        cv_collection: v3
