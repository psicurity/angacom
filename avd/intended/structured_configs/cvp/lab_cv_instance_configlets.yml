    routing protocols model multi-agent\n!\nhostname p1\nip name-server vrf MGMT 8.8.4.4\nip
    name-server vrf MGMT 8.8.8.8\ndns domain angacom.lab\n!\nspanning-tree mode none\n!\nvrf
    instance MGMT\n!\nmanagement api http-commands\n   protocol https\n   no shutdown\n
    \  !\n   vrf MGMT\n      no shutdown\n!\nmanagement security\n   password encryption-key
    common\n!\naaa authorization exec default local\n!\ninterface Ethernet1\n   description
    P2P_pe1_Ethernet1\n   no shutdown\n   mtu 1500\n   no switchport\n   ip address
    10.255.3.1/31\n   mpls ldp igp sync\n   mpls ldp interface\n   mpls ip\n   isis
