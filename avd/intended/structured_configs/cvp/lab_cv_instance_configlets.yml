    ldp igp sync\n   mpls ldp interface\n   mpls ip\n   isis enable CORE\n   isis
    circuit-type level-2\n   isis metric 50\n   isis hello padding\n   isis network
    point-to-point\n   isis authentication mode md5\n   isis authentication key 7
    $1c$sTNAlR6rKSw=\n!\ninterface Ethernet4\n   description P2P_p2_Ethernet4\n   no
    shutdown\n   mtu 1500\n   no switchport\n   ip address 10.255.3.8/31\n   mpls
    ldp igp sync\n   mpls ldp interface\n   mpls ip\n   isis enable CORE\n   isis
    circuit-type level-2\n   isis metric 50\n   isis hello padding\n   isis network
    point-to-point\n   isis authentication mode md5\n   isis authentication key 7
    $1c$sTNAlR6rKSw=\n!\ninterface Loopback0\n   description ROUTER_ID\n   no shutdown\n
    \  ip address 10.255.0.1/32\n   mpls ldp interface\n   isis enable CORE\n   isis
    passive\n!\ninterface Management1\n   description OOB_MANAGEMENT\n   no shutdown\n
    \  vrf MGMT\n   ip address 172.16.100.11/24\n!\nip routing\nno ip routing vrf
    MGMT\n!\nip route vrf MGMT 0.0.0.0/0 172.16.100.1\n!\nmpls ip\n!\nmpls ldp\n   router-id
    10.255.0.1\n   transport-address interface Loopback0\n   interface disabled default\n
    \  no shutdown\n!\nntp local-interface vrf MGMT Management1\nntp server vrf MGMT
    time.google.com\n!\nrouter isis CORE\n   net 49.0001.0102.5500.0001.00\n   router-id
    ipv4 10.255.0.1\n   is-type level-2\n   log-adjacency-changes\n   mpls ldp sync
    default\n   !\n   address-family ipv4 unicast\n      maximum-paths 4\n   !\n!\nmanagement
    security\n ssl profile eAPI\n    cipher-list HIGH:!eNULL:!aNULL:!MD5:!ADH:!ANULL\n
    \   certificate eAPI.crt key eAPI.key\n!\ninterface Management1\n    no lldp receive\n
    \   no lldp transmit\n!\nmanagement api http-commands\n protocol https ssl profile
    eAPI\n no shutdown\n !\n vrf MGMT\n    no shutdown\n!\nevent-handler ConfigureHardwareModel\n
    \ trigger on-boot\n  action bash\n     python -m Acons Sysdb << EOF\n     cd /ar/Sysdb/hardware/entmib\n
    \    if (model := os.getenv('MODEL_NAME')):\n        _.fixedSystem.modelName =
    model\n     elif (model := os.getenv('CHASSIS_MODEL_NAME')):\n        _.chassis
    = (1,0,'Chassis')\n        _.chassis.modelName = model\n        for var, value
    in os.environ.items():\n           if var.startswith('CHASSIS'):\n              keys
    = var.split('_')\n              if keys[1] == \"SUPERVISOR\":\n                 i
    = int(keys[2])\n                 _.chassis.cardSlot.newMember(100002000+i, i,
    'Supervisor')\n                 _.chassis.cardSlot[i].card = (100002100+i, i,
    'Supervisor')\n                 _.chassis.cardSlot[i].card.modelName = value\n
    \             elif keys[1] == \"LINECARD\":\n                 i = int(keys[2])
    + 2\n                 _.chassis.cardSlot.newMember(100002000+i, i, 'Linecard')\n
    \                _.chassis.cardSlot[i].card = (100002100+i, i, 'Linecard')\n                 _.chassis.cardSlot[i].card.modelName
    = value\n\n     EOF\n\n!\nend\n"
