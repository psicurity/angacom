  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.16.100.101/24
  type: oob
  gateway: 172.16.100.1
metadata:
  platform: cEOS-lab
  fabric_name: FABRIC
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 10.255.1.1
    shutdown: false
    transport_address_interface: Loopback0
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 10.255.1.1
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  graceful_restart:
    enabled: true
    restart_time: 300
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    remote_as: '65001'
    update_source: Loopback0
    bfd: true
    password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.2.1
    peer_group: MPLS-OVERLAY-PEERS
    peer: rr1
    description: rr1_Loopback0
  - ip_address: 10.255.2.2
    peer_group: MPLS-OVERLAY-PEERS
    peer: rr2
    description: rr2_Loopback0
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
  address_family_vpn_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
