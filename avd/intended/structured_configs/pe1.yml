        route_targets:
        - '10:10'
    router_id: 10.255.1.1
    redistribute:
      connected:
        enabled: true
      ospf:
        enabled: true
  - name: C2_VRF1
    rd: 10.255.1.1:20
    route_targets:
      import:
      - address_family: vpn-ipv4
        route_targets:
        - '20:20'
      export:
      - address_family: vpn-ipv4
        route_targets:
        - '20:20'
