   description P2P_p2_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.3.2/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-2
